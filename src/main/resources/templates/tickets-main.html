<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Tickets</h1>
    <div th:each="el, count : ${tickets}" class="alert alert-info mt-2">
        <h3 th:text="${el.getTrain().date}"/>
        <h3 th:text="${el.getDepartureStationId().getStation().name}"/>
        <h3 th:text="${el.getArrivalStationId().getStation().name}"/>
        <h3 th:text="${el.getFirstName()}"/>
        <h3 th:text="${el.getSecondName()}"/>
        <h3 th:text="${el.getCost()}"/>
    </div>

</div>

</body>
</html>
