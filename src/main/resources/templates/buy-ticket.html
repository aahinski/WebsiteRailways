<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buy Ticket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <form method="POST" th:action="@{'/buy-ticket/'+${train_id}}">
        <input type="text" name="firstName" placeholder="First name" class="form-control">
        <input type="text" name="secondName" placeholder="Second name" class="form-control">
        <select id="departureStation" name="departureStation">
            <option th:each=" el,iterStat : ${stations}" th:value="${el.id}" th:text="${names[__${iterStat.index}__]}">
            </option>
        </select>
        <select id="arrivalStation" name="arrivalStation">
            <option th:each=" el,iterStat : ${stations}" th:value="${el.id}" th:text="${names[__${iterStat.index}__]}">
            </option>
        </select>
        <button type="submit" class="btn btn-success">Buy Ticket</button>
    </form>
</div>

</body>
</html>
