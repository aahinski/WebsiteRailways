<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Trains</h1>
    <div class="container mt-5">
        <div th:each="el, iterStat : ${trains}" class="alert alert-info mt-2">
            <h3 th:text="${routes[__${iterStat.index}__].name}"/>
            <h3 th:text="${el.date}"/>
            <a class="btn btn-warning" th:href="'/routes/'+${routes[__${iterStat.index}__].id}" >Весь маршрут</a>
            <a class="btn btn-warning" th:href="'/buy-ticket/'+${el.id}" >Купить билет</a>
        </div>
    </div>

</div>

</body>
</html>
